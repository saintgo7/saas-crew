name: API E2E Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'
      - '.github/workflows/api-e2e-tests.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'packages/shared/**'

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wku_crew_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wku_crew_test
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wku_crew_test
      JWT_SECRET: test-jwt-secret-key-for-ci
      JWT_EXPIRES_IN: 1d
      GITHUB_CLIENT_ID: test-github-client-id
      GITHUB_CLIENT_SECRET: test-github-client-secret
      GITHUB_CALLBACK_URL: http://localhost:3001/api/auth/github/callback
      FRONTEND_URL: http://localhost:3000
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @wku-crew/api db:generate

      - name: Apply database schema
        run: pnpm --filter @wku-crew/api db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wku_crew_test

      - name: Run E2E tests
        run: pnpm --filter @wku-crew/api test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: apps/api/test-results/
          retention-days: 7

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: apps/api/coverage/
          retention-days: 7

      - name: Comment test results on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            const testResults = '✅ E2E tests passed!';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## E2E Test Results\n\n${testResults}\n\nView detailed results in the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });

  test-summary:
    name: Test Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results/
        continue-on-error: true

      - name: Publish test summary
        run: |
          echo "## E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All integration tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- Authentication: OAuth & JWT" >> $GITHUB_STEP_SUMMARY
          echo "- Users: Profile management" >> $GITHUB_STEP_SUMMARY
          echo "- Projects: CRUD & authorization" >> $GITHUB_STEP_SUMMARY
          echo "- Courses: Enrollment & progress" >> $GITHUB_STEP_SUMMARY
          echo "- Community: Posts, comments, votes" >> $GITHUB_STEP_SUMMARY
