name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  # ===========================================================================
  # Test Stage
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wku_crew_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @wku-crew/api db:generate

      - name: Apply database schema
        run: pnpm --filter @wku-crew/api db:push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wku_crew_test

      - name: Run API tests
        run: pnpm --filter @wku-crew/api test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wku_crew_test
          JWT_SECRET: test-jwt-secret

      - name: Run E2E tests
        run: pnpm --filter @wku-crew/api test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wku_crew_test
          JWT_SECRET: test-jwt-secret
          GITHUB_CLIENT_ID: test-client-id
          GITHUB_CLIENT_SECRET: test-client-secret
          GITHUB_CALLBACK_URL: http://localhost:4000/api/auth/github/callback
          FRONTEND_URL: http://localhost:3000

      - name: Lint code
        run: pnpm --filter @wku-crew/api lint

  # ===========================================================================
  # Build API Docker Image
  # ===========================================================================
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ===========================================================================
  # Build Frontend
  # ===========================================================================
  build-web:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter @wku-crew/web build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL || 'https://api.wku-crew.com' }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL || 'https://wku-crew.com' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.wku-crew.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy API to staging
        run: |
          echo "Deploying API image: ${{ needs.build-api.outputs.image-tag }}"
          # Add your deployment commands here
          # Examples:
          # - SSH to server and docker pull/restart
          # - kubectl apply for Kubernetes
          # - aws ecs update-service for ECS
          # - flyctl deploy for Fly.io

      - name: Deploy Frontend to Cloudflare Pages (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/.next --project-name=wku-crew-web-staging

      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: 'https://staging.wku-crew.com',
              description: 'Deployed to staging',
              context: 'deployment/staging'
            });

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-api, build-web, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://wku-crew.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/.next

      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          # Add migration command here
          # pnpm --filter @wku-crew/api db:migrate:deploy

      - name: Deploy API to production
        run: |
          echo "Deploying API image: ${{ needs.build-api.outputs.image-tag }}"
          # Add your production deployment commands here

      - name: Deploy Frontend to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/.next --project-name=wku-crew-web

      - name: Verify deployment health
        run: |
          echo "Verifying deployment health..."
          for i in {1..5}; do
            if curl -sf https://api.wku-crew.com/api/health > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check failed"
          exit 1

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `deploy-${new Date().toISOString().split('T')[0]}-${context.sha.substring(0, 7)}`,
              name: `Production Deployment ${new Date().toISOString().split('T')[0]}`,
              body: `Deployed to production from commit ${context.sha}`,
              draft: false,
              prerelease: false
            });
            console.log(`Created release: ${release.html_url}`);

  # ===========================================================================
  # Rollback (Manual Trigger)
  # ===========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [deploy-production]

    steps:
      - name: Rollback to previous version
        run: |
          echo "Rolling back to previous version..."
          # Add rollback commands here
          # - kubectl rollout undo deployment/api
          # - docker-compose -f docker-compose.prod.yml up -d --no-build
