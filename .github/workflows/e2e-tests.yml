name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'

jobs:
  e2e-tests:
    name: E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        working-directory: apps/web

      - name: Build application
        run: npm run build --workspace=apps/web
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci

      - name: Run E2E tests
        run: npm run test:e2e -- --project=${{ matrix.browser }}
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: apps/web/test-results/
          retention-days: 7

  e2e-mobile:
    name: E2E Mobile Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        device:
          - name: 'Mobile Chrome'
            project: 'Mobile Chrome'
          - name: 'Mobile Safari'
            project: 'Mobile Safari'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit
        working-directory: apps/web

      - name: Build application
        run: npm run build --workspace=apps/web
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci

      - name: Run Mobile E2E tests
        run: npm run test:e2e -- --project="${{ matrix.device.project }}"
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:3000

      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-mobile-${{ matrix.device.name }}
          path: apps/web/playwright-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    needs: [e2e-tests, e2e-mobile]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create test summary
        run: |
          echo "# E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Browsers Tested**: Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "- **Mobile Devices**: Mobile Chrome, Mobile Safari" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY

  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --workspace=apps/web
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/courses
            http://localhost:3000/community
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: apps/web/.lighthouserc.json

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Build application
        run: npm run build --workspace=apps/web
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci

      - name: Run accessibility tests
        run: npm run test:e2e -- --grep "@accessibility"
        working-directory: apps/web
        continue-on-error: true

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: apps/web/playwright-report/
          retention-days: 7
