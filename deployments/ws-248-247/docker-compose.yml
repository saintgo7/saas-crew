version: '3.8'

# WKU Software Crew for ws-248-247 Server
# Domains: crew.abada.kr (Frontend), crew-api.abada.kr (API)
# Uses Cloudflare Tunnel (no ports 80/443 required)
# Location: ~/saas-crew/docker-compose.yml

services:
  # Next.js Frontend
  web:
    build:
      context: ./app
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://crew-api.abada.kr
    image: crew-web:latest
    container_name: crew-web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://crew-api.abada.kr
    networks:
      - workstation_manager_network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # NestJS API Server
  api:
    build:
      context: ./app
      dockerfile: apps/api/Dockerfile
    image: crew-api:latest
    container_name: crew-api
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      # Application
      NODE_ENV: production
      PORT: 4000

      # Database - Using existing wm_postgres
      DATABASE_URL: postgresql://crew_user:${DATABASE_PASSWORD}@wm_postgres:5432/crew_production?schema=public

      # Redis - Using existing wm_redis (DB 3 for isolation)
      REDIS_HOST: wm_redis
      REDIS_PORT: 6379
      REDIS_DB: 3

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d

      # GitHub OAuth
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: https://crew-api.abada.kr/api/auth/github/callback

      # CORS
      CORS_ORIGIN: https://crew.abada.kr

      # Frontend URL (for OAuth redirect)
      FRONTEND_URL: https://crew.abada.kr

    networks:
      - workstation_manager_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Cloudflare Tunnel (Token-based - simpler than config file)
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: crew-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    networks:
      - workstation_manager_network
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  workstation_manager_network:
    external: true
